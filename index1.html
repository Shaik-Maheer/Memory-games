<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: darkred;
      }
      .container {
        background-color: rgb(214, 33, 33);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 30px;
        height: 90vh;
      }
      h2 {
        font-size: 3.3rem;
        color: aliceblue;
        letter-spacing: 0.1rem;
      }
      .reset {
        text-transform: uppercase;
        padding: 15px 25px;
        font-size: 1.5rem;
        font-weight: bolder;
        border: none;
        color: darkred;
        transition: all 0.3s ease;
      }
      .reset:focus {
        transform: translateY(-3px);
        background-color: darkred;
        color: aliceblue;
      }
      .game {
        display: grid;
        gap: 10px;
        width: 450px;
        height: 420px;
        padding: 40px;
      }
      .card {
        cursor: pointer;
        font-size: 2rem;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card-inner {
        transform-style: preserve-3d;
        transition: 0.25s ease-in-out;
        position: relative;
        background-color: aliceblue;
        width: 100%;
        height: 100%;
      }
      .flipped {
        transform: rotateY(180deg);
      }
      .card-front,
      .card-back {
        position: absolute;
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }
      .card-front {
        background-color: aliceblue;
        transform: rotateY(0deg);
        color: darkred;
      }
      .card-back {
        background-color: darkred;
        transform: rotateY(180deg);
        color: aliceblue;
      }
      .info {
        display: flex;
        justify-content: space-between;
        color: white;
        font-size: 1.4rem;
        width: 100%;
        padding: 10px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      }
      .info p {
        font-weight: bold;
      }
      .difficulty {
        margin-bottom: 20px;
        font-size: 1.3rem;
        color: aliceblue;
        display: flex;
        align-items: center;
      }
      .difficulty label {
        margin-right: 10px;
        font-weight: bolder;
      }
      .difficulty select {
        padding: 10px;
        font-size: 1.2rem;
        font-weight: bold;
        border: none;
        background-color: darkred;
        color: aliceblue;
        cursor: pointer;
        text-transform: uppercase;
      }
      .difficulty select:focus {
        outline: none;
        box-shadow: 0 0 5px 2px rgba(255, 255, 255, 0.5);
      }
      @keyframes vigorous-shake {
        0%,
        100% {
          transform: translateX(0);
        }
        10%,
        90% {
          transform: translateX(-8px);
        }
        20%,
        80% {
          transform: translateX(8px);
        }
        30%,
        70% {
          transform: translateX(-8px);
        }
        40%,
        60% {
          transform: translateX(8px);
        }
        50% {
          transform: translateX(0);
        }
      }

      .vigorous-shake {
        animation: vigorous-shake 0.3s ease;
      }

      @media (max-width: 768px) {
        .container {
          padding: 15px 20px;
          gap: 15px;
          margin-top: 10px;
        }
        h2 {
          font-size: 2.5rem;
        }
        .reset {
          padding: 10px 15px;
          font-size: 1.25rem;
        }
        .game {
          width: 300px;
          height: 300px;
          padding: 20px 10px;
        }
        .card {
          font-size: 1.25rem;
          height: 50px;
        }
        .info {
          font-size: 1rem;
        }
        .difficulty {
          font-size: 1rem;
        }
        .difficulty select {
          font-size: 0.9rem;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 10px 15px;
          gap: 10px;
          margin-top: 0;
        }
        h2 {
          font-size: 2rem;
        }
        .reset {
          padding: 8px 12px;
          font-size: 1rem;
        }
        .game {
          width: 250px;
          height: 250px;
          padding: 15px 5px;
        }
        .card {
          font-size: 1rem;
          height: 40px;
        }
        .info {
          font-size: 0.9rem;
        }
        .difficulty {
          font-size: 0.9rem;
        }
        .difficulty select {
          font-size: 0.8rem;
        }
      }
      @media (max-width: 768px) {
        .game {
          width: 100%;
          max-width: 320px;
        }
      }

      @media (max-width: 480px) {
        .game {
          width: 100%;
          max-width: 240px;
          gap: 5px;
        }
        .card {
          font-size: 1rem;
        }
        .reset {
          margin-top: 35px;
        }
      }
      .container {
        max-width: 80vw;
        overflow: hidden;
      }

      .game {
        max-width: 90vw;
        min-height: 50vh;
      }

      @media (min-width: 1024px) {
        .game {
          max-width: 60vw;
        }
      }
    </style>

    <!-- play sound in results.game when win. soem sound -->
  </head>
  <body>
    <div class="container">
      <h2>MEMORY GAME</h2>
      <div class="difficulty">
        <label>Select Difficulty: </label>
        <select id="difficulty">
          <option value="">--Select--</option>
          <option value="4">Easy (4x4)</option>
          <option value="6">Medium (6x6)</option>
          <option value="8">Hard (8x8)</option>
        </select>
      </div>
      <div class="info">
        <p>Moves: <span id="attempts">0</span></p>
        <p>Time: <span id="time">0</span> sec</p>
        <p>Score: <span id="score">0</span></p>
      </div>
      <div class="game"></div>
      <button class="reset" onclick="window.location.reload()">
        Reset Game
      </button>
    </div>
  </body>
  <!--  -->
  <script>
    let attemptsElem = document.querySelector("#attempts");
    let timeElem = document.querySelector("#time");
    let scoreElem = document.querySelector("#score");
    let difficultyElem = document.querySelector("#difficulty");
    let gameContainer = document.querySelector(".game");
    const matchSound = new Audio("correctanswer.wav");
    const matchWrong = new Audio("wronganswer.wav");

    let size = 4;
    let totalCards = size * size;

    let attempts = 0;
    let matchedPairs = 0;
    let totalPairs = totalCards / 2;
    let timeElapsed = 0;
    let score = 0;
    let timer; // //imp score system , so can be access outside the starttimer function

    function startTimer() {
      timer = setInterval(() => {
        timeElapsed++;
        timeElem.textContent = timeElapsed;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timer);
    }

    function initializeGame() {
      stopTimer(); // Stop any existing timer

      size = parseInt(difficultyElem.value);
      totalCards = size * size;
      //const cardSize = Math.min(100, 100 / size) + "%";

      gameContainer.innerHTML = "";
      attempts = 0;
      matchedPairs = 0;
      timeElapsed = 0;
      score = 0;
      attemptsElem.textContent = attempts;
      timeElem.textContent = timeElapsed;
      scoreElem.textContent = score;

      gameContainer.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
      gameContainer.style.gridTemplateRows = `repeat(${size}, 1fr)`;

      let numbers = [];
      for (let i = 0; i < totalCards / 2; i++) {
        numbers.push(i);
        numbers.push(i);
      }

      shuffle(numbers);

      let flippedCards = [];
      let isBoardLocked = false;

      for (let i = 0; i < totalCards; i++) {
        const card = document.createElement("div");
        card.classList.add("card");

        const cardInner = document.createElement("div");
        cardInner.classList.add("card-inner");

        const cardFront = document.createElement("div");
        cardFront.classList.add("card-front");
        cardFront.textContent = "";

        const cardBack = document.createElement("div");
        cardBack.classList.add("card-back");
        cardBack.textContent = numbers[i]; //// Back shows the number

        cardInner.append(cardFront, cardBack);
        card.append(cardInner);

        card.addEventListener("click", () => {
          if (isBoardLocked || cardInner.classList.contains("flipped")) {
            return;
          }

          cardInner.classList.toggle("flipped");
          flippedCards.push(cardInner);

          if (flippedCards.length === 2) {
            isBoardLocked = true; //// Lock the board during comparison
            attempts++;
            attemptsElem.textContent = attempts;

            setTimeout(() => {
              let [first, second] = flippedCards;

              let firstText = first.querySelector(".card-back").textContent;
              let secondText = second.querySelector(".card-back").textContent;

              if (firstText === secondText) {
                // Only disable pointer events if cards match
                first.style.pointerEvents = "none";
                second.style.pointerEvents = "none";
                matchSound.play(); // Play sound on match
                matchedPairs++;
                score++;
                scoreElem.textContent = score;

                // Check if the game is over
                if (matchedPairs === totalPairs) {
                  stopTimer();
                  localStorage.setItem("score", score);
                  localStorage.setItem("attempts", attempts);
                  localStorage.setItem("time", timeElapsed);
                  window.location.href = "results.html";
                }
              } else {
                first.classList.add("vigorous-shake");
                second.classList.add("vigorous-shake");
                matchWrong.play();

                setTimeout(() => {
                  first.classList.remove("flipped", "vigorous-shake");
                  second.classList.remove("flipped", "vigorous-shake");
                }, 1000); // Adjust delay if needed for shake effect
              }

              flippedCards = [];
              isBoardLocked = false; /// Unlock the board for the next set of cards
            }, 1000);
          }
        });

        gameContainer.appendChild(card);
      }

      startTimer();
    }

    difficultyElem.addEventListener("change", () => {
      if (difficultyElem.value) {
        initializeGame();
      } else {
        alert("Please select a difficulty level before starting the game.");
        window.location.href = "index1.html";
      }
    });

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
  </script>
</html>

<!-- Fisher-Yates Shuffle Explanation:
The Fisher-Yates shuffle algorithm effectively randomizes an array
 by iterating over it from the last element to the first and
  swapping each element with a randomly selected element that
   comes before it (including itself). 
Hereâ€™s how it works step by step: -->

<!-- You have an array of numbers where each number appears twice, created from the loop that adds pairs.
Looping Through the Array:

The loop runs from the last index of the array to the first index (i goes from array.length - 1 to 1).
Random Selection:

Inside the loop, for each element at index i, a random index j is generated using Math.floor(Math.random() * (i + 1)). This generates a random number between 0 and i (inclusive). -->

<!-- 
The preserve-3d property in CSS is used to maintain the 3D positioning of elements within their parent element when transforming them. In the context of your memory game, preserve-3d is applied to the .card-inner element, which is the container of both .card-front and .card-back.

Why preserve-3d is Needed Here
When preserve-3d is set, it enables the .card-inner to rotate in 3D space without flattening its child elements (.card-front and .card-back) to the 2D plane. This keeps the 3D effect intact, so when you flip a card by rotating the .card-inner around the Y-axis (rotateY(180deg)), it appears as a realistic flip, where the front hides behind the back.

What Happens If preserve-3d is Removed
If you remove preserve-3d from .card-inner, the following issues will occur:


Flattened Layers: The .card-front and .card-back elements will no longer have a 3D relationship and will appear flattened. This means that both sides might overlap or not display correctly when you try to flip the card. -->

      // Duplicate and shuffle images
      let imagePairs = [...images, ...images];
      shuffle(imagePairs);

      let flippedCards = [];
      let isBoardLocked = false;

      for (let i = 0; i < totalCards; i++) {
          const card = document.createElement("div");
          card.classList.add("card");

          const cardInner = document.createElement("div");
          cardInner.classList.add("card-inner");

          const cardFront = document.createElement("div");
          cardFront.classList.add("card-front");
          cardFront.textContent = "";

          const cardBack = document.createElement("div");
          cardBack.classList.add("card-back");

          // Add the image element to the back of the card
          const img = document.createElement("img");
          img.src = imagePairs[i];
          img.alt = "Memory Card Image";
          img.style.width = "100%";
          img.style.height = "100%";
          cardBack.appendChild(img);

          cardInner.append(cardFront, cardBack);
          card.append(cardInner);

          card.addEventListener("click", () => {
              if (isBoardLocked || cardInner.classList.contains("flipped")) {
                  return;
              }

              cardInner.classList.toggle("flipped");
              flippedCards.push(cardInner);

              if (flippedCards.length === 2) {
                  isBoardLocked = true;
                  attempts++;
                  attemptsElem.textContent = attempts;

                  setTimeout(() => {
                      let [first, second] = flippedCards;

                      let firstImage = first.querySelector(".card-back img").src;
                      let secondImage = second.querySelector(".card-back img").src;

                      if (firstImage === secondImage) {
                          first.style.pointerEvents = "none";
                          second.style.pointerEvents = "none";
                          matchedPairs++;
                          score++;
                          scoreElem.textContent = score;

                          if (matchedPairs === totalPairs) {
                              stopTimer();
                              localStorage.setItem("score", score);
                              localStorage.setItem("attempts", attempts);
                              localStorage.setItem("time", timeElapsed);
                              window.location.href = "results.html";
                          }
                      } else {
                          first.classList.add("vigorous-shake");
                          second.classList.add("vigorous-shake");

                          setTimeout(() => {
                              first.classList.remove("flipped", "vigorous-shake");
                              second.classList.remove("flipped", "vigorous-shake");
                          }, 1000);
                      }

                      flippedCards = [];
                      isBoardLocked = false;
                  }, 1000);
              }
          });

          gameContainer.appendChild(card);
      }

      startTimer();
  }

  difficultyElem.addEventListener("change", () => {
      if (difficultyElem.value) {
          initializeGame();
      } else {
          alert("Please select a difficulty level before starting the game.");
      }
  });

  function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
      }
  }
